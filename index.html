<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,600;0,700;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">

                <li><a href="#">iPod</a></li>

                <li><a href="#">iTunes</a></li>
                <li><a href="#">Support</a></li>
              </ul>
              <form class="menu-form flexRow" action="#">

            <div class="main-title border">

        <div class="middle-part border">
